checks:
    php:
        code_rating: true
        duplication: true

build:
    tests:
        override:
            -
                command: './bin/phpunit --coverage-clover=.omise-coverage && ./bin/phpspec run -fpretty'
                coverage:
                    file: '.omise-coverage'
                    format: 'clover'
    environment:
        php:
            version: '7.1'

filter:
    paths: ["src"]
    excluded_paths:
        - "spec/"
        - "tests/"
