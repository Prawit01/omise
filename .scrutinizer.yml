checks:
    php:
        code_rating: true
        duplication: true

build:
    tests:
        override:
            -
                command: './bin/phpunit && ./bin/phpspec run -fpretty'
    environment:
        php:
            version: '7.1'

filter:
    paths: ["src"]
    excluded_paths:
        - "spec/"
        - "tests/"
